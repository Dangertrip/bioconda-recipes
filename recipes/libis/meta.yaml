{% set name = "LiBis" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c6fb29106b689d55b8e4898e30faa15a557dc845f9d61e87dd7ee21bbbf0e139

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - bedtools
    - cutadapt
    - fastqc
    - matplotlib
    - moabs
    - numpy
    - pandas
    - pysam
    - python >=3
    - samtools
    - scikit-learn
    - scipy
    - seaborn
    - trim-galore
test:
  imports:
    - LiBis
  commands:
    - LiBis --help
about:
  home: "https://github.com/Dangertrip/LiBis"
  license: MIT
  summary: "Low input Bisulfite sequencing alignment"
  doc_url: https://github.com/Dangertrip/LiBis

extra:
  recipe-maintainers:
    - Dangertrip
